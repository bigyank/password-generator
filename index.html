<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
  </head>
  <body>
    <div>
      <input id="passRange" type="range" min="5" max="256" value="7" />
    </div>
    <div>
      <input type="checkbox" id="lowercase" name="lowercase" />
      <label for="lowercase"> Lowercase</label><br />
    </div>

    <div>
      <input type="checkbox" id="uppercase" name="uppercase" />
      <label for="uppercase"> Uppercase</label><br />
    </div>

    <div>
      <input type="checkbox" id="digit" name="digit" />
      <label for="digit"> Digit</label><br />
    </div>

    <div>
      <input type="checkbox" id="symbol" name="symbol" />
      <label for="symbol"> Symbol</label><br />
    </div>

    <button type="submit" id="generateBtn">Generate</button>
    <div id="root"></div>
    <script src="main.js"></script>
  </body>
</html>
